<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Pulpika!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: rgb(61, 104, 198);
    }
    #intro {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgb(109, 214, 91);
      z-index: 10;
    }
    #startBtn {
      font-size: 24px;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #ff4081;
      color: rgb(61, 104, 198);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>ðŸŽ‚ Happy Birthday, Pulpika! ðŸŽ‚</h1>
    <p>Click the button below to begin your surprise!</p>
    <button id="startBtn">Are you Pulpius Curious?</button>
  </div>

  <script>
    let fireworks = [];
    let gravity;
    let showStarted = false;
    let countdown = 5;
    let explosionSound, birthdaySong, birthdayWhistled;
    let frameCounter = 0;

    let cyclistX = -200;
    let planeX = window.innerWidth + 200;

    function preload() {
      explosionSound = new Tone.Player("sounds/cheer.wav").toDestination();
      birthdaySong = new Tone.Player("sounds/birthday.mp3").toDestination();
      birthdayWhistled = new Tone.Player("sounds/birthday-whistled.wav").toDestination();
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB);
      gravity = createVector(0, 0.2);
      background(0);
    }

    function draw() {
      if (!showStarted) return;

      frameCounter++;
      colorMode(RGB);
      background(0, 0, 0, 25);
      colorMode(HSB);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].show();
        if (fireworks[i].done()) {
          fireworks.splice(i, 1);
        }
      }

      if (frameCount % 10 === 0) {
        fireworks.push(new Firework());
      }

      if (frameCounter > 360) {
        fill(60, 100, 100);
        textAlign(CENTER);
        textSize(64);
        text("HAPPY BIRTHDAY, PULPIKA!", width / 2, height / 2);
      }

      if (frameCounter > 540) {
        fill(0, 0, 100);
        textSize(28);
        text("Wishing you an unforgettable year full of laughter, love, and wild adventures.", width / 2, height / 2 + 60);
      }

      if (frameCounter > 600) {
        drawCyclist(cyclistX, height - 100);
        cyclistX += 3;
      }

      if (frameCounter > 700) {
        drawPlane(planeX, 100);
        planeX -= 4;
      }

      if (frameCounter > 800) {
        drawCake(width / 2, height / 2 + 150);
      }
    }

    function drawCyclist(x, y) {
      push();
      fill(255);
      ellipse(x, y, 30, 30); // head
      rect(x - 10, y, 20, 40); // body
      ellipse(x - 15, y + 45, 20, 20); // wheel 1
      ellipse(x + 15, y + 45, 20, 20); // wheel 2
      pop();
    }

    function drawPlane(x, y) {
      push();
      fill(200);
      rect(x, y, 100, 20); // body
      triangle(x, y, x - 30, y + 10, x, y + 20); // tail
      rect(x + 30, y - 10, 40, 10); // wing
      pop();
    }

    function drawCoffeeSpill(x, y) {
      push();
      noStroke();
      fill(101, 54, 24, 180);
      beginShape();
      for (let i = 0; i < TWO_PI; i += 0.3) {
        let r = 30 + random(-5, 5);
        let sx = x + cos(i) * r;
        let sy = y + sin(i) * r;
        vertex(sx, sy);
      }
      endShape(CLOSE);
      pop();
    }

    function drawCake(x, y) {
      push();
      translate(x, y);
      fill(255, 204, 0);
      rect(-50, 0, 100, 60, 10); // cake base

      fill(255);
      rect(-40, -20, 80, 30, 10); // frosting

      fill(255, 0, 0);
      for (let i = -30; i <= 30; i += 30) {
        rect(i, -30, 10, 20); // candles
        fill(255, 204, 0);
        ellipse(i + 5, -35, 10, 10); // flames
        fill(255, 0, 0);
      }
      pop();
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      document.getElementById("intro").style.display = "none";
      await Tone.start();

      const interval = setInterval(() => {
        if (countdown > 0) {
          background(0);
          fill(255);
          textAlign(CENTER, CENTER);
          textSize(100);
          text(countdown, width / 2, height / 2);
          countdown--;
        } else {
          clearInterval(interval);
          startShow();
        }
      }, 1000);
    });

    function startShow() {
      explosionSound.start();
      setTimeout(() => birthdaySong.start(), 1000);
      setTimeout(() => birthdayWhistled.start(), 1000);
      showStarted = true;
    }

    class Firework {
      constructor() {
        this.hu = random(255);
        this.firework = new Particle(random(width), height, this.hu, true);
        this.exploded = false;
        this.particles = [];
      }

      done() {
        return this.exploded && this.particles.length === 0;
      }

      update() {
        if (!this.exploded) {
          this.firework.applyForce(gravity);
          this.firework.update();
          if (this.firework.vel.y >= 0) {
            this.exploded = true;
            for (let i = 0; i < 100; i++) {
              const p = new Particle(this.firework.pos.x, this.firework.pos.y, this.hu, false);
              this.particles.push(p);
            }
          }
        }

        for (let i = this.particles.length - 1; i >= 0; i--) {
          this.particles[i].applyForce(gravity);
          this.particles[i].update();
          if (this.particles[i].done()) {
            this.particles.splice(i, 1);
          }
        }
      }

      show() {
        if (!this.exploded) {
          this.firework.show();
        }
        for (let particle of this.particles) {
          particle.show();
        }
      }
    }

    class Particle {
      constructor(x, y, hu, firework) {
        this.pos = createVector(x, y);
        this.firework = firework;
        this.lifespan = 255;
        this.hu = hu;
        this.vel = firework ? createVector(0, random(-12, -8)) : p5.Vector.random2D().mult(random(2, 10));
        this.acc = createVector(0, 0);
      }

      applyForce(force) {
        this.acc.add(force);
      }

      update() {
        if (!this.firework) {
          this.vel.mult(0.9);
          this.lifespan -= 4;
        }
        this.vel.add(this.acc);
        this.pos.add(this.vel);
        this.acc.mult(0);
      }

      done() {
        return this.lifespan < 0;
      }

      show() {
        colorMode(HSB);
        strokeWeight(this.firework ? 4 : 2);
        stroke(this.hu, 255, 255, this.lifespan);
        point(this.pos.x, this.pos.y);
      }
    }
  </script>
</body>
</html>
