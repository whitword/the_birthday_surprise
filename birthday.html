<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Pulpika!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
    }
    #intro {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      z-index: 10;
    }
    #startBtn {
      font-size: 24px;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>ðŸŽ‚ Happy Birthday, Pulpika! ðŸŽ‚</h1>
    <p>Click the button below to begin your surprise!</p>
    <button id="startBtn">Start the Show</button>
  </div>

  <script>
    let fireworks = [];
    let gravity;
    let showStarted = false;
    let countdown = 5;
    let messageShown = false;
    let explosionSound, birthdaySong;

    function preload() {
      // Explosion sound (public domain)
      explosionSound = new Tone.Player("https://cdn.freesound.org/previews/146/146724_2437358-lq.mp3").toDestination();
      // Birthday song (placeholder - change to Rocky version if you find a URL)
      birthdaySong = new Tone.Player("https://cdn.pixabay.com/audio/2023/02/01/audio_929f0a697b.mp3").toDestination();
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB);
      gravity = createVector(0, 0.2);
      background(0);
    }

    function draw() {
      if (!showStarted) return;

      colorMode(RGB);
      background(0, 0, 0, 25);
      colorMode(HSB);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].show();
        if (fireworks[i].done()) {
          fireworks.splice(i, 1);
        }
      }

      if (frameCount % 10 === 0) {
        fireworks.push(new Firework());
      }

      if (!messageShown && frameCount > 60 * 6) {
        fill(60, 100, 100);
        textAlign(CENTER);
        textSize(64);
        text("HAPPY BIRTHDAY, PULPIKA!", width / 2, height / 2);
        messageShown = true;
      }
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      document.getElementById("intro").style.display = "none";

      // Resume Tone.js context
      await Tone.start();

      const interval = setInterval(() => {
        if (countdown > 0) {
          background(0);
          fill(255);
          textAlign(CENTER, CENTER);
          textSize(100);
          text(countdown, width / 2, height / 2);
          countdown--;
        } else {
          clearInterval(interval);
          startShow();
        }
      }, 1000);
    });

    function startShow() {
      explosionSound.start();
      setTimeout(() => birthdaySong.start(), 1000);
      showStarted = true;
    }

    class Firework {
      constructor() {
        this.hu = random(255);
        this.firework = new Particle(random(width), height, this.hu, true);
        this.exploded = false;
        this.particles = [];
      }

      done() {
        return this.exploded && this.particles.length === 0;
      }

      update() {
        if (!this.exploded) {
          this.firework.applyForce(gravity);
          this.firework.update();

          if (this.firework.vel.y >= 0) {
            this.exploded = true;
            for (let i = 0; i < 100; i++) {
              const p = new Particle(this.firework.pos.x, this.firework.pos.y, this.hu, false);
              this.particles.push(p);
            }
          }
        }

        for (let i = this.particles.length - 1; i >= 0; i--) {
          this.particles[i].applyForce(gravity);
          this.particles[i].update();
          if (this.particles[i].done()) {
            this.particles.splice(i, 1);
          }
        }
      }

      show() {
        if (!this.exploded) {
          this.firework.show();
        }
        for (let particle of this.particles) {
          particle.show();
        }
      }
    }

    class Particle {
      constructor(x, y, hu, firework) {
        this.pos = createVector(x, y);
        this.firework = firework;
        this.lifespan = 255;
        this.hu = hu;

        this.vel = firework ? createVector(0, random(-12, -8)) : p5.Vector.random2D().mult(random(2, 10));
        this.acc = createVector(0, 0);
      }

      applyForce(force) {
        this.acc.add(force);
      }

      update() {
        if (!this.firework) {
          this.vel.mult(0.9);
          this.lifespan -= 4;
        }
        this.vel.add(this.acc);
        this.pos.add(this.vel);
        this.acc.mult(0);
      }

      done() {
        return this.lifespan < 0;
      }

      show() {
        colorMode(HSB);
        strokeWeight(this.firework ? 4 : 2);
        stroke(this.hu, 255, 255, this.lifespan);
        point(this.pos.x, this.pos.y);
      }
    }
  </script>
</body>
</html>
